<template name="DashboardLayout">
    <div fit horizontal center-justified layout center class="dashboard">
        {{> dashboard_topbar}}
        <div style="line-height: 1.4" class="content align_center">
            {{> yield }}
            {{> yield "popup"}}
        </div>
    </div>
</template>

<template name="dashboard_topbar">
    <div class="top_bar">
        <div>
            <a href="/"><img src="/img/logo_blue.png" class="logo"></a>
        </div>
        <div class="align_right" style="float: right">
            <a href="/dashboard/settings" class="black">Settings</a>
            <a href="/dashboard/transactions" class="black">Transactions</a>
            <a href="/" id="logout" class="b black">Log Out</a>
        </div>
    </div>
</template>

<template name="dashboard_settings">
    <div style="line-height: 1.4" class="content align_left">
        <h1>Settings</h1>
        <div horizontal layout style="padding: 10px; background-color: #E8F0F2; background-image: url(/img/divider.png);  background-repeat: no-repeat; background-position: 50% 50%; background-size: 40px">
            <div flex four>
                Public<br>
                <h4>{{username}}@wrte.io</h4>
            </div>
            <div flex three>
                Forward to<br>
                <h4>{{email}}</h4>
            </div>
        </div>
        <br>
        amount to charge<br>
        <h3>
            <div class="input input-{{priceValidateStatus}}" id="amount" contenteditable="true" data-ph="{{minAmount}}" spellcheck="false"  ></div>  USD<br></h3><br>
        send money to<br>
        <h3><input type="radio" id="radio_stripe" name="sendto" value="stripe" {{stripeChecked}}><label for="radio_stripe" class="radio"></label> your Stripe account</h3>
        <div class="fee">Fee <img src="/img/icon_card.png" style="width: 25px"> {{cardFee}} USD <img src="/img/icon_bitcoin.png"  style="width: 20px"> {{bitcoinFee}} USD</div>
        {{#if stripeChecked}}
            {{#if authCode}}
                <img src="/img/icon_done_20px_white.png" style="width:20px; margin: 10px 5px -6px 24px;"> Authorized
            {{else}}
                <a href="{{stripeUrl}}" class="stripe-connect light-blue dark margin-left-24px" style="margin-top: 10px; margin-bottom: 10px; "><span>Connect with Stripe</span></a>
            {{/if}}
            {{#case lastError='empty_code'}}
            <div class="error visible">
                <img src="/img/icon_error.png" class="error_icon">
                please authorize access<br>to your stripe account
            </div>
            {{/case}}
        {{/if}}
        <br>
        <h3>
            <input type="radio" id="radio_watsi" name="sendto" value="watsi" {{watsiChecked}}><label for="radio_watsi" class="radio"> </label> 
            <a href="http://watsi.org">Watsi</a> (Charity)
        </h3>
        {{#if loading}}
        saving ...
        {{/if}}
        
        <button> Save </button>
    </div>
</template>
    
<template name="dashboard_transactions">
    <div style="line-height: 1.4" class="content align_left">
        <h1>Messages</h1>
        {{#if hasAny}}
        <table cellspacing="0">
            <tr class="title">
                <td>Date</td>
                <td>From</td> 
                <td>Subject</td>
                <td>Status</td>
            </tr>
            {{#each invoices}}
                <tr>
                    <td>{{createdAt}}</td>
                    <td>{{from}}</td> 
                    <td>{{subject}}</td>
                    <td>{{status}}</td>
                </tr>
            {{/each}}
        </table>
        <br>
        <h3 class="align_right">Total: {{total}} USD </h3>
        {{else}}
        no messages sent
        {{/if}}
    </div>
</template>
