<template name="intro">
    <div style="width: 620px" class="align_center">
        <span style="display: block; height:50px"></span>
        <h1>Make people think twice before they send you an email</h1>
        <h3 class="comment">Charge for each mail you have read</h3>
        <span style="display: block; height:50px"></span>
        <button id="getEmail">Get your public email</button>
    </div>
</template>

<template name="signup">
    <div style="width: 620px; line-height: 1.4" class="align_center">
        <span style="display: block; height:30px"></span>
        <h2>Forward emails from<br> 
            <div class="input" id="alias" contenteditable="true" data-ph="your.name" spellcheck="false"></div>@wrte.io to<br>
            <div class="input" id="email" contenteditable="true" data-ph="your.private@email.com" spellcheck="false"></div><br>
            when <div class="input" id="price" contenteditable="true" data-ph="0.1" spellcheck="false"></div><div id="estimation">≈ ${{mBTCRate}}</div> bitcoin was paid
        </h2>
        <span style="display: block; height:30px"></span>
        <button>Create an account</button>
    </div>
</template>

<template name="signup_done">
    <div style="width: 620px; line-height: 1.4" class="align_center">
        <h1>Done!</h1>
        <h3>You have succesfully created ivanpashenko@wrte.io</h3>
        <h3>We are developing it right now, so we would forward all emails.</h3>
        <a href="">How does it work</a>
    </div>
</template>

<template name="signup_fail">
    <div style="width: 620px; line-height: 1.4" class="align_center">
        <h1>Fail</h1>
        <h3>Sorry, it occurs the fail.</h3>
        <a href="">Try again</a>
    </div>
</template>

<template name="howto">
    <div style="width: 620px; line-height: 1.4" class="align_center">
        <h1>1 A sender sends email to your account at wrte.io</h1>
        <h1>2 We send him invoice</h1>
        <h1>3 Once it was paid we forward his message to your personal email</h1>
        <h1>4 When you open email we charge sender and transfer bitcoins to your account </h1>
    </div>
</template>



<template name="signup2">
  {{> step1}}
  {{> step2}}
  {{#if lastError}}
  error: {{lastError}}
  {{/if}}
  <button>sign up</button>
</template>

<template name="step1">
<p>
    <input type="text" id="alias" placeholder="john.smith"/>@bost.me forwards to 
    <input type="text" id="email" placeholder="john.smith@gmail.com"/> 
    <br> {{aliasValidateStatus}} / {{emailValidateStatus}}
</p>
</template>

<template name="step2">
<p>
price per message <input id="price" type="text" placeholder="1">mBTC (≈{{mBTCRate}}$)  
</p>
<p>
<ul>
    <li><input type="radio" name="dest" checked value="create"/> create wallet on coinbase to receive payments </li>
    <li><input type="radio" name="dest" value="use"/> specify existing bitcoin address
    <input type="text" id="btcAddress" placeholder="17RaXYmZLVmLt2Gf2yo1MdTod7gEn4uKcW"/>  </li>
    <!--<li><input type="radio" name="dest"/> send money to watsi.org charity</li>-->
</ul>
</p>
</template>

<template name="_case_default">
  {{> UI.contentBlock}}
</template>
