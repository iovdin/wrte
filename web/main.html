<template name="intro">
    <div style="width: 620px" class="align_center">
        <h1>Make people think twice before they send you an email</h1>
        <h3>Charge for each mail you have read</h3>
        <button>Get your public email</button>
    </div>
</template>

<template name="signup2">
    <div style="width: 620px; line-height: 1.4" class="align_center">
        <h2>Forward emails from<br> 
            <div class="input" id="alias" contenteditable="true">your.name</div>@wrte.io<br>
            to <div class="input" id="email" contenteditable="true">your.private@email.com</div><br>
            when <div class="input" id="price" contenteditable="true">0.1</div> bitcoin was paid
        </h2>
        <button>Create an account</button>
    </div>
</template>

<template name="signup">
  {{> step1}}
  {{> step2}}
  {{#if lastError}}
  error: {{lastError}}
  {{/if}}
  <button>sign up</button>
</template>

<template name="step1">
<p>
    <input type="text" id="alias" placeholder="john.smith"/>@bost.me forwards to 
    <input type="text" id="email" placeholder="john.smith@gmail.com"/> 
    <br> {{aliasValidateStatus}} / {{emailValidateStatus}}
</p>
</template>

<template name="step2">
<p>
price per message <input id="price" type="text" placeholder="1">mBTC (â‰ˆ{{mBTCRate}}$)  
</p>
<p>
<ul>
    <li><input type="radio" name="dest" checked value="create"/> create wallet on coinbase to receive payments </li>
    <li><input type="radio" name="dest" value="use"/> specify existing bitcoin address
    <input type="text" id="btcAddress" placeholder="17RaXYmZLVmLt2Gf2yo1MdTod7gEn4uKcW"/>  </li>
    <!--<li><input type="radio" name="dest"/> send money to watsi.org charity</li>-->
</ul>
</p>
</template>
